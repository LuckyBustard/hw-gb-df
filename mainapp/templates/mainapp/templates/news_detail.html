{% extends 'mainapp/templates/base.html' %}

{% block title %}
{{ news_detail.title|default:"Новости" }}
{% endblock title %}

{% block content %}
<div class="row justify-content-center pt-3">
    <div class="col-md-12 col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">{{ news_detail.title }}</h5>
                <p class="card-text">
                    {{ news_detail.body }}
                </p>
                <a href="{% url 'mainapp:news' %}"
                    class="btn btn-primary">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
